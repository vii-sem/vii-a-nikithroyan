<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
</head>
<body>
    <ol type="a">
        <li><h1>The ol type attribute</h1></li>
        <ol type="I" style="font-weight: bold;"">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <li><ol type="1" start="50">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li><br>
        </ol></li>
        <li><ol type="I" start="6">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol></li>
        <li><ol type="i" start="6">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol></li>
    </ol>
</body>
</html>
